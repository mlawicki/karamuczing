<!DOCTYPE html>
<html>
	<head>
        <meta name = "viewport"
            content = "width=device-width, user-scalable = no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Karamuczing is bambuczing!</title>
		<style>
			body { margin: 0; }
			canvas {
				 width: 400px;
				height: 400px;
				background-color: gray;
				border-style: dotted;

				position: absolute;
				top:0;
				bottom: 0;
				left: 0;
				right: 0; 
				
				margin: 100px 100px 100px 100px; 
				width: 100%; height: 100%;
				position: absolute; top: 0; left: 0;
			}
		</style>
	</head>
	<body>
		<canvas class="karamuczo"></canvas>
		
		<babylon model="win/scene.gltf" templates.main.params.fill-screen="true">
			<!-- reposition camera's initial state -->
			<camera alpha="-0.5" beta="0.8" radius="190" minZ="0.1">
				<!-- cancel bouncing -->
				<behaviors bouncing="false">
					<!-- make auto-rotate faster -->
					<auto-rotate idle-rotation-speed="1.5"></auto-rotate>
				</behaviors>
			</camera>
		</babylon>
		<script src="https://preview.babylonjs.com/viewer/babylon.viewer.js"></script>
		<script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.22.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.4.0"></script>
		<midi-player src="win/500miles.mid" sound-font id="midiplayer" onload="midiplayer.start();" onloadeddata="midiplayer.seekTo(12)">
		</midi-player>

	</body>
</html>
